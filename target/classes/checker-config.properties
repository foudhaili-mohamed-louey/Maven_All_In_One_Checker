# Tor SOCKS5 Proxy Configuration
tor.proxy.host=127.0.0.1
tor.proxy.port=9050

# Tor Control Port configuration (if using newnym signal for IP rotation) 
tor.control.host=127.0.0.1
tor.control.port=9051
tor.control.password=your_tor_password

# HTTP request settings
request.timeout=30000
request.user.agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

# Rate Limiting (requests/minute)
rate.limit.default=10
